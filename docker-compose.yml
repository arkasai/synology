version: "3"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    network_mode: "host"
    environment:
      FTLCONF_LOCAL_IPV4: ${IP}
      PIHOLE_DNS_: ${DNS1};${DNS2}
      ADMIN_EMAIL: ${EMAIL}
      WEBPASSWORD: ${PASS}
      WEB_PORT: ${PORT}
      VIRTUAL_HOST: ${VIRTUALHOST}
      IPv6: 'False'
      DNSSEC: 'False'
      DNSMASQ_LISTENING: local
      TZ: 'Europe/Berlin'
    volumes:
      - '${LOCALPATH}/etc:/etc/pihole'
      - '${LOCALPATH}/dnsmasq.d:/etc/dnsmasq.d'
    restart: unless-stopped